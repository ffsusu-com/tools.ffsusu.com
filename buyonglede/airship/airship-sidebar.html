					  <h3>部件设定</h3>
						<form onsubmit="changeTable();">
						<p>
							<label for="rank">飞空艇等级</label>
							<input id="rank" type="text" value=50 size="4" onchange="changeRank(this.value,0);">
							<input type="button" value="+" onclick="changeRank(document.getElementById('rank').value,1);" />
							<input type="button" value="-" onclick="changeRank(document.getElementById('rank').value,-1);" />
						</p>
						<p>
							<label for="hull">船体</label>
							<select id="hull" onchange="changeTable();">
								<option value="bronco">野马级</option>
								<option value="invincible">无敌级</option>
								<option value="enterprise">企业级</option>
								<option value="invincible2">无敌级Ⅱ级</option>
								<option value="odyssey">奥德赛级</option>
