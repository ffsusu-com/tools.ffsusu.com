    $(function(){

        // 自動JSON化を有効に
        $.cookie.json = true;

        var isset = function(data){
            if(data === "" || data === null || data === undefined){
                return false;
            }else{
                return true;
            }
        };

        //パッチリストの生成
        for (var i = 0; i < patch_array.length; i++) {

            if ( patch_array[i]['type'] == '0' ) {
                insert = '';//reset
                insert = '<hr><div style="color:#fc0; font-size:20px; font-weight:bold;">'+patch_array[i]['title']+'</div>'

                $('.patch_list_wrapper').append(insert);
            }

            if ( patch_array[i]['type'] == '1' ) {
                img_num = ('00'+(i-1)).slice(-3);
                insert = '';//reset
                insert += '<div class="layout_box check_flag">';
                insert += '<div>【'+ patch_array[i]['title'] +'】</div>';
                insert += '<img src="./img/patch3.5/'+ img_num +'.png" width="300" height="81">';
                insert += patch_array[i]['notice1'];
                if(isset(patch_array[i]['notice2'])){
                    insert += patch_array[i]['notice2'];
                };
                if(isset(patch_array[i]['notice3'])){
                    insert += patch_array[i]['notice3'];
                };
                if(isset(patch_array[i]['notice4'])){
                    insert += patch_array[i]['notice4'];
                };
                if(isset(patch_array[i]['notice5'])){
                    insert += patch_array[i]['notice5'];
                };
                if(isset(patch_array[i]['notice6'])){
                    insert += patch_array[i]['notice6'];
                };
                if(isset(patch_array[i]['notice7'])){
                    insert += patch_array[i]['notice7'];
                };
                if(isset(patch_array[i]['notice8'])){
                    insert += patch_array[i]['notice8'];
                };
                insert += '</div>'

                $('.patch_list_wrapper').append(insert);
            }
        }

        //保存クッキーの展開
        if($.cookie("checkFlag")){
            var checkFlagArr = $.cookie("checkFlag");
            var countCheckFlagArr = checkFlagArr.length;
            for (var i = 0; i < countCheckFlagArr; i++) {
                if ( checkFlagArr[i]=='1') {
                    $('.check_flag').eq(i).addClass('check');
                };
            };
        }

        $('.check_flag').click(function(){
            if ($(this).hasClass('check')) {
                $(this).removeClass('check');
            }else{
                $(this).addClass('check');
            };
            saveCheckFlag()
        });

        $('.tweet_button').socialbutton('twitter', {
            button: 'horizontal',
            text: 'FF14 patch3.5 初動リスト #FF14 #FFXIV\n',
            url: 'http://ff14moo.moo.jp/patch3.5checklist.html'
        });

    })

    function saveCheckFlag(){
        var countCheckFlag = $('.check_flag').length;
        var checkFlagArr = [];
        //0or1で配列にぶっこむ
        for ( var i = 0; i < countCheckFlag; i++ ) {
            if ($('.check_flag').eq(i).hasClass('check')) {
                checkFlagArr.push(1);
            }else{
                checkFlagArr.push(0);
            };
        };
        //配列をクッキー保存
        $.cookie("checkFlag",checkFlagArr, { expires: 365 , path: "/patch3.5checklist.html" });
    }
</script>
