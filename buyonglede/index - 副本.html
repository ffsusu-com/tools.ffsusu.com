		function randomNum(Min,Max){
			var Range = Max - Min;   
			var Rand = Math.random();   
			return(Min + Math.round(Rand * Range));   
		}
		function randomUrl(){
			var url="http://s"+randomNum(0,3)+".tool.ffxiv.cn/xiaogongju";
